on: [push, pull_request, workflow_dispatch]

name: Build

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:stable
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache west modules
        uses: actions/cache@v2
        env:
          cache-name: cache-zephyr-modules
        with:
          path: |
            modules/
            tools/
            zephyr/
            bootloader/
            zmk/
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('manifest-dir/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: West Init
        run: west init -l config
      - name: West Update
        run: west update
      - name: West Zephyr export
        run: west zephyr-export

      - name: West Build (Jiran BLE Lite Left)
        run: |
            west build -s zmk/app -b jiran_ble_lite_left -- -DZMK_CONFIG=${GITHUB_WORKSPACE}/config
            cp build/zephyr/zmk.uf2 jiran_ble_lite_left.uf2
      
      - name: West Build (Jiran BLE Lite Right)
        run: |
            west build --pristine -s zmk/app -b jiran_ble_lite_right -- -DZMK_CONFIG=${GITHUB_WORKSPACE}/config
            cp build/zephyr/zmk.uf2 jiran_ble_lite_right.uf2

      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: |
            jiran_ble_lite_right.uf2
            jiran_ble_lite_left.uf2 